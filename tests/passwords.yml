---
- hosts: localhost
  gather_facts: False

  tasks:
    # password must be manually set atm
    - name: Retrieve Password with label "dokuwiki"
      debug:
        var: lookup('markuman.nextcloud.passwords', 'dokuwiki')

    - name: password info test
      markuman.nextcloud.password_info:
        name: dokuwiki
      register: out

    - debug: msg="{{ out }}"
