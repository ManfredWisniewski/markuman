########### prepair
- name: Download ansible.svg from wikipedia
  get_url:
    url: https://de.wikipedia.org/wiki/Ansible#/media/Datei:Ansible_logo.svg
    dest: /tmp/ansible.svg

########### test
- name: check_mode upload file on nextcloud
  markuman.nextcloud.file:
    mode: put
    src: /tmp/ansible.svg
    dest: ansible.svg
  register: out_state
  check_mode: yes

- name: check_mode state must be changed
  assert:
    that:
      - out_state is changed

- name: upload file on nextcloud
  markuman.nextcloud.file:
    mode: put
    src: /tmp/ansible.svg
    dest: HIER.svg
  register: out_state

- name: upload file on nextcloud
  markuman.nextcloud.file:
    mode: put
    src: /tmp/ansible.svg
    dest: ansible.svg
  register: out_state

- name: state must be changed
  assert:
    that:
      - out_state is changed

- name: never overwrite upload file on nextcloud
  markuman.nextcloud.file:
    mode: put
    src: /tmp/ansible.svg
    dest: ansible.svg
    overwrite: never
  register: out_state

- name: never state must not be changed
  assert:
    that:
      - out_state is not changed

- name: immutable upload file on nextcloud by size
  markuman.nextcloud.file:
    mode: put
    src: /tmp/ansible.svg
    dest: ansible.svg
    overwrite: different_size
  register: out_state

- name: immutable state must not be changed
  assert:
    that:
      - out_state is not changed

- name: check_mode GET file from nextcloud
  markuman.nextcloud.file:
    mode: get
    src: ansible.svg
    dest: /tmp/tmp.svg
  register: out_state
  check_mode: yes

- name: check_mode state must be changed
  assert:
    that:
      - out_state is changed

- name: GET file from nextcloud
  markuman.nextcloud.file:
    mode: get
    src: ansible.svg
    dest: /tmp/tmp.svg
  register: out_state

- name: state must be changed
  assert:
    that:
      - out_state is changed

- name: immutable OK fetch file from nextcloud
  markuman.nextcloud.file:
    mode: get
    src: ansible.svg
    dest: /tmp/ansible.svg
    overwritten: different
  register: out_state

- name: state must not be changed
  assert:
    that:
      - out_state is not changed

- name: delete file on nextcloud
  markuman.nextcloud.file:
    mode: delete
    src: ansible.svg
  register: out_state

- name: state must be changed
  assert:
    that:
      - out_state is changed

- name: immutable delete file on nextcloud
  markuman.nextcloud.file:
    mode: delete
    src: ansible.svg
  register: out_state

- name: state must not be changed
  assert:
    that:
      - out_state is not changed

- name: don't delete recursively
  markuman.nextcloud.file:
    source: Photos
    mode: delete
  register: out_state

- name: state must not be changed
  assert:
    that:
      - out_state is not changed

- name: file info folder
  markuman.nextcloud.file_info:
    source: Photos
  register: out_state

- name: it's a folder
  assert:
    that:
      - "out_state.file_info.source.content_type == 'inode/directory'"

- name: delete recursively
  markuman.nextcloud.file:
    source: Photos
    mode: delete
    delete_recursively: yes
  register: out_state

- name: delete resursively state must be changed
  assert:
    that:
      - out_state is changed

- name: immutable delete recursively
  markuman.nextcloud.file:
    source: Photos
    mode: delete
    delete_recursively: yes
  register: out_state

- name: delete resursively state must be changed
  assert:
    that:
      - out_state is not changed

- name: file info not existing
  markuman.nextcloud.file_info:
    source: Photos
  register: out_state

- name: not exist
  assert:
    that:
      - "out_state.file_info.source == {}"
