- name: create passwords
  block:

    - name: test fetch generated password
      debug:
        var: lookup('markuman.nextcloud.generate_password', host=NEXTCLOUD_HOST, user=NEXTCLOUD_USER, api_token=NEXTCLOUD_TOKEN)

    - name: check_mode create test password - random password set by server
      markuman.nextcloud.password:
        name: ansible-test-01
      register: out
      check_mode: yes

    - name: check_mode create
      assert:
        that:
          - out is changed

    - name: create test password - random password set by server
      markuman.nextcloud.password:
        name: ansible-test-01
      register: out

    - name: created
      assert:
        that:
          - out is changed

    - name: Retrieve Password with label "ansible-test-01"
      debug:
        var: lookup('markuman.nextcloud.passwords', 'ansible-test-01', host=NEXTCLOUD_HOST, user=NEXTCLOUD_USER, api_token=NEXTCLOUD_TOKEN)

    - name: fetched created password
      markuman.nextcloud.password_info:
        name: ansible-test-01
      register: out

    - name: verify generated password
      assert:
        that:
          - 'out.password[0].statusCode == "GOOD"'

    - name: create test password
      markuman.nextcloud.password:
        name: ansible-test-02
        password: something
      register: out

    - name: created
      assert:
        that:
          - out is changed
      
    - name: fetched created password
      markuman.nextcloud.password_info:
        name: ansible-test-02
      register: out

    - name: verify bad password
      assert:
        that:
          - 'out.password[0].password == "something"'
          - 'out.password[0].statusCode == "BREACHED"'

    - name: update test password
      markuman.nextcloud.password:
        name: ansible-test-02
        password: something
      register: out

    - name: not updated
      assert:
        that:
          - out is not changed

    - name: check_mode update test password
      markuman.nextcloud.password:
        name: ansible-test-02
        password: "{{ lookup('markuman.nextcloud.generate_password', host=NEXTCLOUD_HOST, user=NEXTCLOUD_USER, api_token=NEXTCLOUD_TOKEN) }}"
        update_password: always
      check_mode: yes
      register: out

    - name: pseudo updated
      assert:
        that:
          - out is changed

    - name: re-fetched updated password
      markuman.nextcloud.password_info:
        name: ansible-test-02
      register: out

    - name: verify bad password
      assert:
        that:
          - 'out.password[0].statusCode == "BREACHED"'


    - name: update test password
      markuman.nextcloud.password:
        name: ansible-test-02
        password: "{{ lookup('markuman.nextcloud.generate_password', host=NEXTCLOUD_HOST, user=NEXTCLOUD_USER, api_token=NEXTCLOUD_TOKEN) }}"
        update_password: on_create
      register: out

    - name: don't updated
      assert:
        that:
          - out is not changed

    - name: update test password
      markuman.nextcloud.password:
        name: ansible-test-02
        password: "{{ lookup('markuman.nextcloud.generate_password', host=NEXTCLOUD_HOST, user=NEXTCLOUD_USER, api_token=NEXTCLOUD_TOKEN) }}"
        update_password: always
      register: out

    - name: updated password
      assert:
        that:
          - out is changed

    - name: re-fetched updated password
      markuman.nextcloud.password_info:
        name: ansible-test-02
      register: out

    - name: verify updated good password
      assert:
        that:
          - 'out.password[0].statusCode == "GOOD"'

    - name: create test password with username
      markuman.nextcloud.password:
        name: ansible-test-03
        password: something
        username: markus

    - name: create test password with username and url
      markuman.nextcloud.password:
        name: ansible-test-04
        password: something
        username: markus
        url: https://nureintest.de

    - name: create test password with username and url and notes
      markuman.nextcloud.password:
        name: ansible-test-05
        password: something
        username: markus
        url: https://nureintest.de
        notes: made with ansible
      register: out

    - name: fetch created password
      markuman.nextcloud.password_info:
        name: ansible-test-05
      register: out

    - name: verify outputs
      assert:
        that:
          - 'out.password[0].password == "something"'
          - 'out.password[0].statusCode == "BREACHED"'
          - 'out.password[0].username == "markus"'
          - 'out.password[0].notes == "made with ansible"'
          - 'out.password[0].url == "https://nureintest.de"'

    - name: check_mode delete password
      markuman.nextcloud.password:
        name: ansible-test-01
        state: absent
      check_mode: yes
      register: out

    - name: check_mode delete
      assert:
        that:
          - out is changed

    - name: delete password
      markuman.nextcloud.password:
        name: ansible-test-01
        state: absent
      register: out

    - name: check_mode delete
      assert:
        that:
          - out is changed

    - name: immutable delete password
      markuman.nextcloud.password:
        name: ansible-test-01
        state: absent
      register: out

    - name: check_mode delete
      assert:
        that:
          - out is not changed
  always:
    - name: delete passwords
      markuman.nextcloud.password:
        name: "{{ item }}"
        state: absent
      with_items:
        - ansible-test-05
        - ansible-test-04
        - ansible-test-03
        - ansible-test-02
        - ansible-test-01